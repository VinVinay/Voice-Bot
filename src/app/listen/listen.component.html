  <form #MyForm="ngForm" >

    <div class="form-group">
        <label>Text field</label>
        <input type="text" class="form-control" name="email-field" placeholder="Say Enter text field"
            [(ngModel)]="textField" (ngModelChange)="getSuggestions()" autocomplete="off">
    </div>
    <div *ngIf="suggestedData.length">
      <ul class="filter-select">
        <li class="filter-select-list" *ngFor="let data of suggestedData" (click)="selectedQuery(data)"><p class="artist-name">{{ data }}</p>
      </ul>
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Patent collections</label>
        <select class="form-control" id="exampleFormControlSelect1" name="single-select" required
            [(ngModel)]="patentCollections">
            <option></option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Publication number</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="Say Enter Publication Number" name="textarea-field" required
            [(ngModel)]="publicationNumber"></textarea>
    </div>

    <button class="button search" (click)="submitForm()">Search</button>

</form>
